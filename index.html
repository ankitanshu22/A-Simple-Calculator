<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>A Simple Calculator</h1>
    <div class="calculator">
      <div class="result"><p>0</p></div>
      <div class="clear"><p>C</p></div>
      <div class="delete"><p>DEL</p></div>
      <div class="divide"><p>/</p></div>
      <div class="seven"><p>7</p></div>
      <div class="eight"><p>8</p></div>
      <div class="nine"><p>9</p></div>
      <div class="multiply"><p>X</p></div>
      <div class="four"><p>4</p></div>
      <div class="five"><p>5</p></div>
      <div class="six"><p>6</p></div>
      <div class="subtract"><p>-</p></div>
      <div class="one"><p>1</p></div>
      <div class="two"><p>2</p></div>
      <div class="three"><p>3</p></div>
      <div class="add"><p>+</p></div>
      <div class="zero"><p>0</p></div>
      <div class="equal"><p>=</p></div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
